<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="volume1" data-key="65" src="sounds/clap.wav"></audio>
  <audio id="volume2" data-key="83" src="sounds/hihat.wav"></audio>
  <audio id="volume3" data-key="68" src="sounds/kick.wav"></audio>
  <audio id="volume4" data-key="70" src="sounds/openhat.wav"></audio>
  <audio id="volume5" data-key="71" src="sounds/boom.wav"></audio>
  <audio id="volume6" data-key="72" src="sounds/ride.wav"></audio>
  <audio id="volume7" data-key="74" src="sounds/snare.wav"></audio>
  <audio id="volume8" data-key="75" src="sounds/tom.wav"></audio>
  <audio id="volume9" data-key="76" src="sounds/tink.wav"></audio>

  <audio id="audioAll" preload="auto" tabindex="0" controls="" type="audio/mpeg">
    <source type="audio/mp3" src="http://www.archive.org/download/MoonlightSonata_755/Beethoven-MoonlightSonata.mp3">
</audio>

  <script src="index.js"></script>

</body>
</html>
